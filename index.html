<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Planetary Clock</title>
</head>
<body>
    <audio id="background-music" loop autoplay>
        <source src="ost.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="solar-system-container">
            <div class="sun"></div>
            
            <!-- Орбиты и планеты -->
            <div class="orbit mercury-orbit" style="width: 22%; height: 22%;"></div>
            <div class="planet mercury" id="mercury"></div>
            <div class="planet-label" id="mercury-label"></div>
            
            <div class="orbit venus-orbit" style="width: 32%; height: 32%;"></div>
            <div class="planet venus" id="venus"></div>
            <div class="planet-label" id="venus-label"></div>
            
            <div class="orbit earth-orbit" style="width: 42%; height: 42%;"></div>
            <div class="planet earth" id="earth"></div>
            <div class="planet-label" id="earth-label"></div>
            
            <div class="orbit mars-orbit" style="width: 52%; height: 52%;"></div>
            <div class="planet mars" id="mars"></div>
            <div class="planet-label" id="mars-label"></div>
            
            <div class="orbit jupiter-orbit" style="width: 68%; height: 68%;"></div>
            <div class="planet jupiter" id="jupiter"></div>
            <div class="planet-label" id="jupiter-label"></div>
            
            <div class="orbit saturn-orbit" style="width: 84%; height: 84%;"></div>
            <div class="planet saturn" id="saturn"></div>
            <div class="saturn-ring" id="saturn-ring"></div>
            <div class="planet-label" id="saturn-label"></div>
            
            <div class="orbit uranus-orbit" style="width: 98%; height: 98%;"></div>
            <div class="planet uranus" id="uranus"></div>
            <div class="planet-label" id="uranus-label"></div>
            
            <div class="orbit neptune-orbit" style="width: 112%; height: 112%;"></div>
            <div class="planet neptune" id="neptune"></div>
            <div class="planet-label" id="neptune-label"></div>
        </div>
        
        <div class="time-display">
            <div class="date" id="date-display">Понедельник, 1 января 2024</div>
            <div class="time" id="digital-time">00:00:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
